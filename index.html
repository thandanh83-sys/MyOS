<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MyOS v10.0</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="./manifest.json">

  <!-- Theme (CSS ƒëang ch·ªânh, ch·ªâ link) -->
  <link rel="stylesheet" href="./css/myos-theme.css">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MyOS v10.0">
</head>

<body class="density-comfortable">

  <!-- APP BAR -->
  <header class="appbar glass">
    <div class="h1">MyOS v10.0</div>
    <div style="flex:1"></div>
    <div class="chip" id="net-status">OFFLINE</div>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- CARD: Knowledge Core -->
    <section class="glass card card-hidden" id="knowledge-card">
      <div class="h1">Knowledge Core</div>
      <div class="small">Local-first ¬∑ Offline-ready</div>
      <div style="margin-top:16px">
        <button class="btn" id="open-knowledge">M·ªü</button>
      </div>
    </section>

    <!-- CARD: Stats -->
    <section class="card">
      <div class="row">
        <div>
          <div class="h1">Th·ªëng k√™</div>
          <div class="small" id="stat-text">Ch∆∞a ƒë·ªìng b·ªô</div>
        </div>
        <button class="btn secondary" id="sync-btn">Sync</button>
      </div>
    </section>

    <!-- UTIL GRID -->
    <section style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
      <div class="card util" data-util="timer">
        <div style="font-size:24px">‚è±Ô∏è</div>
        <div class="small">Pomodoro</div>
      </div>
      <div class="card util" data-util="files">
        <div style="font-size:24px">üìÇ</div>
        <div class="small">T·ªáp tin</div>
      </div>
    </section>

  </main>

  <!-- MODULES -->
  <script type="module">
    import { popIn } from './js/anim-helper.js';
    import { probeOnline } from './js/network.js';
    import { flushOutbox } from './js/outbox.js';

    const card = document.getElementById('knowledge-card');
    const openBtn = document.getElementById('open-knowledge');
    const netChip = document.getElementById('net-status');
    const syncBtn = document.getElementById('sync-btn');

    // Animation open (60Hz-safe)
    openBtn.addEventListener('click', () => {
      card.classList.remove('card-hidden');
      popIn(card, { duration: 220 });
      if (navigator.vibrate) navigator.vibrate(10);
    }, { passive: true });

    // Network status (probe-based)
    async function updateNetwork() {
      const ok = await probeOnline('/__probe', 5000);
      netChip.textContent = ok ? 'ONLINE' : 'OFFLINE';
    }
    updateNetwork();

    // Manual sync (iOS-safe)
    syncBtn.addEventListener('click', async () => {
      await flushOutbox();
      updateNetwork();
    });

    // Service Worker register
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' });
    }
  </script>

<script type="module">
  import { popIn } from './js/anim-helper.js';

  const btn = document.getElementById('open');
  const card = document.getElementById('card');

  btn.addEventListener('click', () => {
    card.classList.remove('card-hidden');
    popIn(card, { duration: 220 });
  }, { passive: true });
</script>
</body>
</html>
